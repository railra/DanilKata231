<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="post" th:action="@{/users}" th:object="${user}">
    <label>Name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>

    <label>Age:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>

    <input type="submit" value="Create!"/>
</form>
</body>
</html>
